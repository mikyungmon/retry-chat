<template name="signInPage" xmlns="http://www.w3.org/1999/html">
  <section class="bg-color vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xs-11 col-sm-11 col-lg-11 col-xl-11">
        <div class="card text-black rounded-4">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-person-fill"></i>
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="username" id="form3Example1c" class="form-control" placeholder="Your ID"/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-lock-fill"></i>
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type={{type_change}} name='password' class="form-control" placeholder="Password"/>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="password_check"/>
                    <label class="form-check-label">
                      show password
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="form-check-input me-2" type="checkbox" value="" id="id_remember"/>
                    <label class="form-check-label">
                      remember ID
                    </label>
                  </div>

                  <div class="d-flex justify-content mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" id="button_sign">Sign in</button>
                    &nbsp;&nbsp;
                    <a href="/" class="btn btn-primary btn-lg" type="button" >
                      Cancel
                    </a>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://p4.wallpaperbetter.com/wallpaper/254/637/251/toy-story-toy-story-3-bullseye-toy-story-jessie-toy-story-wallpaper-preview.jpg"
                     class="img-fluid"
                     alt="Sample image">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
</section>

</template>
